<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Traffic</title>
</h:head>
<h:body bgcolor="white">
    <h2>Flight plans</h2>
    <h:dataTable border="3" value="#{flightPlanController.flightPlans}" var="fpl">

        <h:column>
            <f:facet name="header">Fpl id</f:facet>
            #{fpl.id}
        </h:column>

        <h:column>
            <f:facet name="header">Collsign</f:facet>
            #{fpl.callsign}
        </h:column>

        <h:column>
            <f:facet name="header">Aircraft Type</f:facet>
            #{fpl.aircraftType}
        </h:column>

        <h:column>
            <f:facet name="header">Departure</f:facet>
            #{fpl.departure}
        </h:column>

        <h:column>
            <f:facet name="header">Destination</f:facet>
            #{fpl.pilotName}
        </h:column>

        <h:column>
            <f:facet name="header">Route</f:facet>
            #{fpl.route}
        </h:column>

        <h:column>
            <f:facet name="header">Pilot Name</f:facet>
            #{fpl.pilotName}
        </h:column>

    </h:dataTable>
</h:body>
</html>
